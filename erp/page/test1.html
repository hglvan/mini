<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="keywords" content="scclui框架">
    <meta name="description" content="scclui为轻量级的网站后台管理系统模版。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>首页</title>
    <script type="text/javascript" src="../common/lib/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../../libs/common/global.js"></script>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="assets/css/ace.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="Widget/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link href="Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/typeahead-bs2.min.js"></script> 
    <script src="assets/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/jquery.dataTables.bootstrap.js"></script>
    <script src="assets/layer/layer.js" type="text/javascript"></script>
    <script src="assets/laydate/laydate.js" type="text/javascript"></script>
    <script type="text/javascript" src="Widget/zTree/js/jquery.ztree.all-3.5.min.js"></script>
    <script src="js/lrtk.js" type="text/javascript"></script>
    <!-- <script SRC="../libs/common/global.js"></script> -->
    <script src="js/main/Products_List.js"></script>
    <script>
    </script>
    <style>
    #products_list {
        position: relative;
    }
    
    #count {
        position: fixed;
        left: 430px;
        margin-top: 13px;
        /*top:500px;*/
    }
    
    .page_right_style {
        display: none;
    }
    </style>
</head>

<body>
    <div class=" page-content clearfix">
        <div id="products_style">
            <div class="search_style">
                <div class="title_names">搜索查询</div>
                <ul class="search_content clearfix">
                    <li>
                        <label class="l_f">产品名称</label>
                        <input name="" type="text" class="text_add" placeholder="输入品牌名称" style=" width:250px" />
                    </li>
                    <li style="width:90px;">
                        <button type="button" class="btn_search"><i class="icon-search"></i>查询</button>
                    </li>
                </ul>
            </div>
            <!--   <div class="border clearfix">
            <span class="l_f">
                <a href="test2.html" title="添加商品" class="btn btn-warning Order_form"><i class="icon-plus"></i>添加商品</a>
            </span>
            <span class="r_f">共：<b id="goodsnum">2334</b>件商品</span>
        </div> -->
            <!--产品列表展示-->
            <div class="h_products_list clearfix" id="products_list">
                <div id="scrollsidebar" class="left_Treeview">
                    <div class="show_btn" id="rightArrow"><span></span></div>
                    <div class="widget-box side_content">
                        <div class="side_title"><a title="隐藏" class="close_btn"><span></span></a></div>
                        <div class="side_list">
                            <div class="widget-header header-color-green2">
                                <h4 class="lighter smaller">产品类型列表</h4></div>
                            <div class="widget-body">
                                <div class="widget-main padding-8">
                                    <div id="treeDemo" class="ztree"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table_menu_list" id="testIframe">
                    <table class="table table-striped table-bordered table-hover" id="sample-table">
                        <thead>
                            <tr>
                                <th width="25px">
                                    <label>
                                        <input type="checkbox" class="ace"><span class="lbl"></span></label>
                                </th>
                                <th width="120px">产品编号</th>
                                <th width="120px">产品照片</th>
                                <th style="width:220px">商品名称</th>
                                <th width="120px">商品描述</th>
                                <th width="100px">价格</th>
                                <th width="100px" style="color:#307ecc">重量</th>
                                <th style="color:#307ecc;width:250px !important">商品分类</th>
                                <th width="180px">加入时间</th>
                                <th width="80px">商品属性</th>
                                <th width="70px" style="color:#307ecc">状态</th>
                                <th width="70px">操作</th>
                                <!-- <th width="200px">操作</th> -->
                            </tr>
                        </thead>
                        <tbody id="goodslist">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix" id="add_picture">
        <div class="page_right_style" style="border:1px solid #ccc">
            <div class="type_title" style="box-sizing: border-box;background:#428bca!important;color:#fff">修改商品</div>
            <form class="form form-horizontal" id="form-article-add">
                <div class=" clearfix cl">
                    <label class="form-label col-2 aa">&nbsp;商品名称：</label>
                    <div class="formControls col-10">
                        <input type="text" class="input-text" value="" placeholder="" id="goodstitle1" name="goodstittle">
                    </div>
                </div>
                <div class=" clearfix cl">
                    <label class="form-label col-2">商品描述</label>
                    <div class="formControls col-10">
                        <input type="text" class="input-text" value="" placeholder="" id="goodsmsg" name="goodsmsg">
                    </div>
                </div>
                <div class=" clearfix cl">
                    <div class="Add_p_s">
                        <label class="form-label col-2">重量:</label>
                        <div class="formControls col-2">
                            <input type="text" class="input-text" value="" placeholder="" id="weight" name="weight">
                        </div>
                    </div>
                    <div class="Add_p_s">
                        <label class="form-label col-2">原价：</label>
                        <div class="formControls col-2">
                            <input type="text" class="input-text" value="" placeholder="" id="oldprice" name="oldprice">
                        </div>
                    </div>
                    <div class="Add_p_s">
                        <label class="form-label col-2">现价：</label>
                        <div class="formControls col-2">
                            <input type="text" class="input-text" value="" placeholder="" id="nowprice" name="nowprice">
                        </div>
                    </div>
                    <div class="Add_p_s">
                        <label class="form-label col-2">规格1:</label>
                        <div class="formControls col-2">
                            <input type="text" class="input-text" value="" placeholder="" id="specs1" name="specs1">
                        </div>
                    </div>
                    <div class="Add_p_s">
                        <label class="form-label col-2">规格2:</label>
                        <div class="formControls col-2">
                            <input type="text" class="input-text" value="" placeholder="" id="specs2" name="specs2">
                        </div>
                    </div>
                    <div class="Add_p_s">
                        <label class="form-label col-2">规格3:</label>
                        <div class="formControls col-2">
                            <input type="text" class="input-text" value="" placeholder="" id="specs3" name="specs3">
                        </div>
                    </div>
                    <div class="Add_p_s bb">
                        <label class="form-label col-2">商品分类：</label>
                        <div class="formControls col-2">
                            <input type="text" class="input-text" value="" placeholder="" id="classify1" name="classify1">
                        </div>
                    </div>
                </div>
                <div class="clearfix cl">
                    <label class="form-label col-2">&nbsp;轮播图片</label>
                    <div class="formControls col-10">
                        <div class="uploader-list-container">
                            <div class="queueList bannerImg">
                                <input type="file" name="banner" class="banner1">
                                <input type="file" name="banner" class="banner2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix cl">
                    <label class="form-label col-2">页面详情图</label>
                    <div class="formControls col-10">
                        <div class="uploader-list-container">
                            <div class="queueList otherImg">
                                <input type="file" name="photos" class="photos">
                                <input type="file" name="photos" class="photos">
                                <input type="file" name="photos" class="photos">
                                <p style="height:10px"></p>
                                <input type="file" name="photos" class="photos">
                                <input type="file" name="photos" class="photos">
                                <input type="file" name="photos" class="photos">
                                <p style="height:10px"></p>
                                <input type="file" name="photos" class="photos">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix cl">
                    <div class="Button_operation">
                        <input type="button" class="btn btn-primary radius" id="subBtn" name="" value="提交保存">
                        <button class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
