<div class="clearfix" id="add_picture">
	
   <div class="page_right_style" style="border:1px solid #ccc">
   <div class="type_title" style="box-sizing: border-box;background:#428bca!important;color:#fff">添加商品</div>
	<form class="form form-horizontal" id="form-article-add">
		<div class=" clearfix cl">
         <label class="form-label col-2 aa">&nbsp;商品名称：</label>
	     <div class="formControls col-10"><input type="text" class="input-text" value="" placeholder="" id="goodstitle1" name="goodstittle"></div>
	   
		</div>
		<div class=" clearfix cl">

	     <div class="formControls col-10"><input type="text" class="input-text" value="" placeholder="" id="goodsmsg" name="goodsmsg"></div>
		</div>
		<div class=" clearfix cl">
			
			<div class="Add_p_s">
            <label class="form-label col-2">重量:</label>
			<div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="weight" name="weight"></div>
            </div>
			
            <div class="Add_p_s">
             <label class="form-label col-2">原价：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="oldprice" name="oldprice" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">现价：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="nowprice" name="nowprice" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">规格1:</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="specs1" name="specs1" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">规格2:</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="specs2" name="specs2" ></div>
			</div>
			<div class="Add_p_s">
             <label class="form-label col-2">规格3:</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="specs3" name="specs3" ></div>
			</div>
         
			<div class="Add_p_s bb">
				<label class="form-label col-2">商品分类：</label>
				<div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="classify1" name="classify1" ></div>
			</div>
		
		</div>
		
		<div class="clearfix cl">
			<label class="form-label col-2">&nbsp;轮播图片</label>
			<div class="formControls col-10">
				<div class="uploader-list-container">
					<div class="queueList bannerImg">
						
						<input type="file" name="banner" class="banner1">
						<input type="file" name="banner" class="banner2">
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix cl">
			<label class="form-label col-2">页面详情图</label>

				<div class="uploader-list-container">

						<input type="file" name="photos" class="photos">
						<input type="file" name="photos" class="photos">
						<input type="file" name="photos" class="photos">
						<p style="height:10px"></p>
						<input type="file" name="photos" class="photos">
						<input type="file" name="photos" class="photos">
						<input type="file" name="photos" class="photos">

				</div>

		</div>
